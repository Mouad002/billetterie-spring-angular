
<body class="bg-gray-100 text-gray-900">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-72 bg-white shadow-lg p-6 flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-extrabold text-black mb-8">Organisateur</h1>

        <div class="space-y-4">

            <!-- Dashboard -->
          <button class="w-full flex items-start gap-4 bg-gray-100 hover:bg-gray-200 p-4 rounded-lg transition text-left"
          routerLink="/organizer/my-events">
            <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
              d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6"/></svg>
            <div>
              <div class="font-semibold">My-Events</div>
              <div class="text-sm text-gray-500">Vue d’ensemble</div>
            </div>
          </button>

          <!-- Ajouter événement -->
          <button class="w-full flex items-start gap-4 bg-gray-100 hover:bg-orange-100 p-4 rounded-lg transition text-left"
          routerLink="/organizer/new-event">
            <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
              d="M12 4v16m8-8H4"/></svg>
            <div>
              <div class="font-semibold">Événements</div>
              <div class="text-sm text-gray-500">Ajouter ou gérer</div>
            </div>
          </button>

          <!-- Déconnexion -->
          <button class="w-full flex items-start gap-4 bg-gray-100 hover:bg-red-100 p-4 rounded-lg transition text-left">
            <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5"/></svg>
            <div>
              <div class="font-semibold text-red-600">Déconnexion</div>
              <div class="text-sm text-gray-500">Se déconnecter du compte</div>
            </div>
          </button>
        </div>
      </div>
      <p class="text-sm text-gray-400">&copy; 2025</p>
    </aside>

    <!-- Contenu principal -->
    <main class="flex-1 p-10 bg-gray-200">

        <div *ngIf="showWelcomeMessage" class="mb-6">
            <h2 class="text-3xl font-bold text-black">Bienvenue, {{nameOrganizer}}</h2>
            <p class="text-gray-600">Ceci est votre tableau de bord organisateur.</p>
        </div>

        <router-outlet></router-outlet>
        
    </main>
  </div>
</body>
