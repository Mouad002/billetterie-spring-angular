<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Événement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-indigo-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">Mon Application Événements</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:text-indigo-200 transition"><i class="fas fa-home mr-1"></i> Accueil</a></li>
                        <li><a href="#" class="hover:text-indigo-200 transition"><i class="fas fa-calendar mr-1"></i> Événements</a></li>
                        <li><a href="#" class="hover:text-indigo-200 transition"><i class="fas fa-user mr-1"></i> Profil</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div class="max-w-4xl mx-auto">
                <!-- Page Title -->
                <div class="flex items-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800">
                        <i class="fas fa-plus-circle text-indigo-600 mr-3"></i>
                        Ajouter un Nouvel Événement
                    </h2>
                </div>

                <!-- Form Card -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden p-6 mb-8">
                    <form>
                        <!-- Event Name -->
                        <div class="mb-6">
                            <label for="eventName" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-heading text-indigo-500 mr-2"></i>
                                Nom de l'événement
                            </label>
                            <input type="text" id="eventName" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                   placeholder="Ex: Conférence sur le développement web">
                        </div>

                        <!-- Description -->
                        <div class="mb-6">
                            <label for="eventDescription" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-align-left text-indigo-500 mr-2"></i>
                                Description
                            </label>
                            <textarea id="eventDescription" rows="4"
                                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                      placeholder="Décrivez votre événement en détail..."></textarea>
                        </div>

                        <!-- Date and Time -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="eventDate" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-calendar-day text-indigo-500 mr-2"></i>
                                    Date
                                </label>
                                <input type="date" id="eventDate" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                            <div>
                                <label for="eventTime" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-clock text-indigo-500 mr-2"></i>
                                    Heure
                                </label>
                                <input type="time" id="eventTime" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="mb-6">
                            <label for="eventLocation" class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-map-marker-alt text-indigo-500 mr-2"></i>
                                Lieu
                            </label>
                            <input type="text" id="eventLocation" 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                   placeholder="Adresse ou lieu de l'événement">
                        </div>

                        <!-- Category and Capacity -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="eventCategory" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-tag text-indigo-500 mr-2"></i>
                                    Catégorie
                                </label>
                                <select id="eventCategory" 
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                                    <option value="">Sélectionnez une catégorie</option>
                                    <option value="conference">Conférence</option>
                                    <option value="workshop">Atelier</option>
                                    <option value="meetup">Rencontre</option>
                                    <option value="concert">Concert</option>
                                    <option value="exhibition">Exposition</option>
                                </select>
                            </div>
                            <div>
                                <label for="eventCapacity" class="block text-gray-700 font-medium mb-2">
                                    <i class="fas fa-users text-indigo-500 mr-2"></i>
                                    Capacité maximale
                                </label>
                                <input type="number" id="eventCapacity" min="1" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                       placeholder="Nombre maximum de participants">
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-8">
                            <label class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-image text-indigo-500 mr-2"></i>
                                Image de l'événement
                            </label>
                            <div class="flex items-center justify-center w-full">
                                <label for="eventImage" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                                        <p class="mb-2 text-sm text-gray-500">
                                            <span class="font-semibold">Cliquez pour uploader</span> ou glissez-déposez
                                        </p>
                                        <p class="text-xs text-gray-500">PNG, JPG (MAX. 5MB)</p>
                                    </div>
                                    <input id="eventImage" type="file" class="hidden" />
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex justify-end">
                            <button type="submit" 
                                    class="px-6 py-3 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition flex items-center">
                                <i class="fas fa-save mr-2"></i>
                                Créer l'événement
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p>&copy; 2023 Mon Application Événements. Tous droits réservés.</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-indigo-300 transition"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
