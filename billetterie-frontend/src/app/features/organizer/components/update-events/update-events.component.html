<body>
  <div class="content-wrapper">
    <div class="px-6 py-10 min-h-full">
      <div class="max-w-5xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-900 mb-10 flex items-center">
          <i class="fas fa-edit text-orange-500 mr-3"></i>
          Modifier l'Événement
        </h2>

        <div class="bg-white rounded-2xl shadow-md p-8 mb-10">
          <form>

            <!-- *************************************************************************************** -->
            <!-- Nom de l'événement -->
            <div class="mb-6">
              <label for="eventName" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-heading text-orange-500 mr-2"></i> Title
              </label>
              <input type="text" id="eventName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"
               placeholder="Ex: Conférence IA 2025" value="Conférence Tech 2023">
            </div>

            <!-- *************************************************************************************** -->

            <!-- Description -->
            <div class="mb-6">
              <label for="eventDescription" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-align-left text-orange-500 mr-2"></i> Description
              </label>
              <textarea id="eventDescription" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" 
              placeholder="Décrivez l'événement...">Une conférence sur les dernières innovations technologiques avec des experts du domaine.</textarea>
            </div>

            <!-- *************************************************************************************** -->

            <!-- Date et Heure -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="eventDate" class="block text-gray-700 font-medium mb-2">
                  <i class="fas fa-calendar-day text-orange-500 mr-2"></i> Date
                </label>
                <input type="date" id="eventDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"
                value="2023-06-15">
              </div>

              <!-- *************************************************************************************** -->

              <div>
                <label for="eventTime" class="block text-gray-700 font-medium mb-2">
                  <i class="fas fa-clock text-orange-500 mr-2"></i> Heure
                </label>
                <input type="time" id="eventTime" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" value="09:00">
              </div>
            </div>

            <!-- *************************************************************************************** -->

            <!-- Lieu -->
            <div class="mb-6">
              <label for="eventLocation" class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-map-marker-alt text-orange-500 mr-2"></i> Lieu 
              </label>
              <input type="text" id="eventLocation" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" 
              placeholder="Adresse ou lieu" value="Paris, Centre des Congrès">
            </div>

            <!-- *************************************************************************************** -->

            <!-- Catégorie et Capacité -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <div>
                <label for="eventCategory" class="block text-gray-700 font-medium mb-2">
                  <i class="fas fa-tag text-orange-500 mr-2"></i> Catégorie 
                </label>
                <select id="eventCategory" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                  <option value="">Choisir une catégorie</option>
                  <option value="conference" selected>Conférence</option>
                  <option value="workshop">Atelier</option>
                  <option value="meetup">Rencontre</option>
                  <option value="concert">Concert</option>
                  <option value="exhibition">Exposition</option>
                </select>
              </div>

              <!-- *************************************************************************************** -->

              <div>
                <label for="eventCapacity" class="block text-gray-700 font-medium mb-2">
                  <i class="fas fa-users text-orange-500 mr-2"></i> Capacité
                </label>
                <input type="number" id="eventCapacity" min="1" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500" 
                placeholder="Ex: 150" value="200">
              </div>
            </div>

            <!-- *************************************************************************************** -->

            <!-- Image -->
            <div class="mb-8">
              <label class="block text-gray-700 font-medium mb-2">
                <i class="fas fa-image text-orange-500 mr-2"></i> Image de l'événement
              </label>
              <div class="flex items-center space-x-6">
                <div class="w-32 h-32 rounded-lg overflow-hidden border border-gray-300">
                  <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" 
                       alt="Image actuelle" class="w-full h-full object-cover">
                </div>
                <label for="eventImage" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                  <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Modifier l'image</span></p>
                    <p class="text-xs text-gray-500">PNG, JPG (max 5MB)</p>
                  </div>
                  <input id="eventImage" type="file" class="hidden"/>
                </label>
              </div>
            </div>

            <!-- *************************************************************************************** -->

            <!-- Boutons d'action -->
            <div class="flex justify-between">
              <button type="button" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 flex items-center">
                <i class="fas fa-times mr-2"></i>
                Annuler
              </button>
              <div class="flex space-x-4">
                <button type="button" class="px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center">
                  <i class="fas fa-trash mr-2"></i>
                  Supprimer
                </button>
                <button type="submit" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 flex items-center">
                  <i class="fas fa-save mr-2"></i>
                  Enregistrer
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
